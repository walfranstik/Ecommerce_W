<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      font-weight: bold;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Crear Nuevo Producto</h2>
  <form action="http://localhost:6505/product" method="POST" enctype="multipart/form-data">
    <label>Nombre:</label>
    <input type="text" name="nombre" required />

    <label>Descripción:</label>
    <textarea name="descripcion"></textarea>

    <label>Precio:</label>
    <input type="number" step="100" min="0" name="precio" required />

    <label>Categoría ID:</label>
    <input type="number" name="categoriaId" required />

    <label>Stock:</label>
    <input type="number" name="stock" />

    <label>SKU:</label>
    <input type="text" name="sku" />

    <label>Activo:</label>
    <select name="activo">
      <option value="true">Sí</option>
      <option value="false">No</option>
    </select>

    <label>Calificación Promedio:</label>
    <input type="number" step="0.1" name="calificacionPromedio" />

    <label>Número de Reseñas:</label>
    <input type="number" name="numeroResenas" />

    <label>Marca:</label>
    <input type="text" name="marca" />

    <label>Modelo:</label>
    <input type="text" name="modelo" />

    <label>Imágenes:</label>
    <input type="file" name="imagen-producto" multiple />

    <button type="submit">Guardar Producto</button>
  </form>
</body>
</html>
